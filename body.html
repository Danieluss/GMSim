<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="res/mainstyle.css">
    <script src="res/plotly-latest.min.js"></script>
    <script src="src/plot.js"></script>
</head>
<body>
    <div>
        Simulation:
        <p>
            <label>Time step:</label><input type="number" min="0.001" name=time-step"><br>
            <label>Steer step:</label><input type="number" min="0.001 name="steer-step"><br>
            <label>Save step:</label><input type="number" min="0.001 name="save-step"><br>
            <label>Humidity:</label><input type="number" min="0" max="100" name=humidity"><br>
            <label>Temperature:</label><input type="number" min="0" name="temperature"><br>
            <label>Pressure:</label><input type="number" min="0" name="pressure">
            <span class="checkmark"></span><br>
        </p>
            Wind:<br>
        <p>
            <label>x:</label><input type="number" name="windx"><br>
            <label>y:</label><input type="number" name="windy"><br>
            <label>z:</label><input type="number" name="windz"><br>
            <label>Counter Velocity:</label><input class="container" type="checkbox" name="counter_velocity"><br>
        </p>
        Rocket:<br><br>
        Flight control:<br>
        <p>
            <label>Altitude:</label><input type="number" name="altitude"><br>
            <label>Proportional regulation:</label><input type="number" name="proportional_regulation"><br>
            <label>Differential regulation:</label><input type="number" name="differential_regulation"><br>
            <label>Max thrust angle:</label><input type="number" name="max_thrust_angle"><br>
            <label>React angle:</label><input type="number" name="react_angle"><br>
            <label>Start steer:</label><input type="number" name="start_steer"><br>
            <label>Start dive:</label><input type="number" name="start_dive"><br>
        </p>
            Mass:<br>
        <p>
            <label>Total:</label><input type="number" name="total"><br>
            <label>Change:</label><input type="number" name="change"><br>
            <label>Fuel:</label><input type="number" name="fuel"><br>
        </p>
            Direction:<br>
        <p>
            <label>Angle:</label><input type="number" min="0" max="0.5" step="0.01" name="angle"><br>
            <label>X:</label><input type="number" name="x"><br>
            <label>Y:</label><input type="number" name="y"><br>
            <label>Z:</label><input type="number" name="z"><br>
        </p>
            Drag coefficient:<br>
        <p>
            <label>Front:</label><input type="number" name="front"><br>
            <label>Side:</label><input type="number" name="side"><br>
        </p>
            Surface:<br>
        <p>
            <label>Side:</label><input type="number" name="sides"><br>
            <label>Front:</label><input type="number" name="fronts"><br>
        </p>
            Thrust:<br>
        <p>
            <label>F0:</label><input type="number" name="f0"><br>
            <label>Change:</label><input type="number" name="change"><br>
        </p>
        <p>
            <button class="button" name="load">Load config</button>
            <button class="button" name="target">Add target</button><br>
            <button class="button" name="save">Save config</button>
            <button class="button" name="start">Start simulation</button><br>
        </p>
    </div>



    <div id="graph"></div>
</body>


</html>
